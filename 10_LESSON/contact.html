<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Abhinav Rai">
  <meta name="description" content="Contact page for The Little Taco Shop">
  <title>Contact LTS</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
  <header>
    <h1>Contact The Little Taco Shop</h1>
    <nav>
      <ul>
        <li><a href="index.html">About LTS</a></li>
        <li><a href="index.html#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <figure>
      <img src="img/tacos_close_up_400x260.png" alt="Close up taco image">
      <figcaption>A Close-up of a Taco</figcaption>
    </figure>

    <section>
      <h2>Send Us A Message</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Your Information</legend>
          <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name" autocomplete="on" required>
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
          </p>
          <p>
            <label for="message">Your Message:</label><br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>

    <section>
      <h2>Our Location</h2>
      <address>
        555 Taco Temptation Lane, Suite T<br>
        Kansas City, MO 55555<br>
        Phone: 555-555-5555
      </address>
    </section>

    <p><a href="#">Back to Top</a></p>
    <hr>
    <p>Copyright &copy; The Little Taco Shop</p>
  </main>
</body>
</html>
